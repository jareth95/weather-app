<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
   
    <div class="location">
        <h1 class="location-timezone">Timezone</h1>
        <p><img class="icon" src="" alt=""></p>
    </div>
    <div class="temperature">
        <div class="degree-section">
            <h2 class="temperature-degree">34</h2>
            <span>°C</span>
        </div>
        <div class="temperature-description">Its cold</div>
    </div>
    <div class="search-container">
        <input type="text" class="city-search" data-city-search placeholder="Enter Location">
    </div>
    <div class="forecast-container">
        <div class="forecast1">
            <div class="day-container1">
                <h1 class="day1">Monday</h1>
                <p><img class="icon1" src="" alt=""></p>
            </div>
            <div class="degree-section1">
                <h2 class="temperature-degree1">34</h2>
                <span>°C</span>
            </div>
            <div class="temperature-description1">Its cold</div>
        </div>
        <div class="forecast2">
            <div class="day-container2">
                <h1 class="day2">Monday</h1>
                <p><img class="icon2" src="" alt=""></p>
            </div>
            <div class="degree-section2">
                <h2 class="temperature-degree2">34</h2>
                <span>°C</span>
            </div>
            <div class="temperature-description2">Its cold</div>
        </div>
        <div class="forecast3">
            <div class="day-container3">
                <h1 class="day3">Monday</h1>
                <p><img class="icon3" src="" alt=""></p>
            </div>
            <div class="degree-section3">
                <h2 class="temperature-degree3">34</h2>
                <span>°C</span>
            </div>
            <div class="temperature-description3">Its cold</div>
        </div>
        <div class="forecast4">
            <div class="day-container4">
                <h1 class="day4">Monday</h1>
                <p><img class="icon4" src="" alt=""></p>
            </div>
            <div class="degree-section4">
                <h2 class="temperature-degree4">34</h2>
                <span>°C</span>
            </div>
            <div class="temperature-description4">Its cold</div>
        </div>
    </div>


    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCNXB_9F8nwqKgOZlfpN_qIkU_blgsVC9k&libraries=places&callback=initMap"> </script>
    <script defer src="/app.js"></script>
</body>
</html>
